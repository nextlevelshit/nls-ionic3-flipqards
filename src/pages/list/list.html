<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of loadedCategories" (click)="categoryTapped($event, category.name)">
      {{category.name}}
    </button>
  </ion-list>
</ion-content>
