<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kategorien</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="categorySelected($event, category.id)">
      {{category.name}}
    </button>
  </ion-list>

  <button ion-button (click)="addCategory()">Neue Kategorie hinzuf√ºgen</button>
</ion-content>
