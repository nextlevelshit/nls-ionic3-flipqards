<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="category.cards?.length > 0">
    <ion-item *ngFor="let card of category.cards">
      {{card.content}} «» Rückseite
    </ion-item>
  </ion-list>
  <ion-title *ngIf="!category.cards">
    Inhalte werden geladen ...
  </ion-title>
</ion-content>
