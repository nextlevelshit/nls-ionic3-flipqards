<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="category.cards?.length > 0">
    <button ion-item *ngFor="let card of category.cards" (click)="increaseCorrect(card)">
      {{card.front}} «» {{card.back}} [{{card.correct}}/{{card.wrong}}]
    </button>
  </ion-list>
  <ion-title *ngIf="!category.cards">
    Inhalte werden geladen ...
  </ion-title>
</ion-content>
